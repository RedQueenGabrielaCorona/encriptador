<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Textos</h1>
        
        <label for="text">Texto:</label>
        <textarea id="text" rows="4" cols="50" placeholder="Introduce el texto aquí..."></textarea>
        
        <button id="encryptButton">Encriptar</button>
        <button id="decryptButton">Desencriptar</button>
        <button id="copyButton">Copiar al Portapapeles</button>
        
        <h2>Texto Encriptado/Desencriptado:</h2>
        <textarea id="encryptedText" rows="4" cols="50" readonly placeholder="El texto encriptado/desencriptado aparecerá aquí..."></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
